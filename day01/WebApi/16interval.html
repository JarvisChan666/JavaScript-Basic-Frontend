<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 


        <button class=btn disabled  >i agree(10)</button>

        <script>
            const btn = document.querySelector('.btn');
            let i = 10
            let count = setInterval(function() {
                i--
                btn.innerHTML = `i agree(${i})`
                if(i === 0) {
                    clearInterval(count)
                    btn.innerHTML='agree'
                    btn.disabled=false
                }
            }, 1000);
        </script>
        
    </script>
</body>
</html>
